    <script type="text/javascript">
       /*

        */
        
        
        
        //next（）参数表示上一次的返回值
        function* foo(x){
            var y = 2 *(yield(x + 1));
            var z = yield(y / 3);
            return(x+y+z);
        }
        var it = foo(5);
        console.log(it.next(3));
        console.log(it.next(12));
    </script>
