<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js"></script>
<body>
<div id="box">
    {{name}}
    <p>计算属性:{{changeword}}</p>
    <p>普通方法{{changewordMethod()}}</p>

    <p>计算属性:{{changeword}}</p>
    <p>普通方法{{changewordMethod()}}</p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:'#box',
        data:{
            name:'qjh'
        },
        computed:{
            changeword:function (){
                console.log('普通方法')
                return this.name.substring(0,1).toUpperCase() + this.name.substring(1)
            }
        },
        methods:{
            changewordMethod:function (){
                console.log('计算属性')
                return this.name.substring(0,1).toUpperCase() + this.name.substring(1)
            }
        }
    })
</script>
</body>
</html>
