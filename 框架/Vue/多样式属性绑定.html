<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<script src="../vue.js"></script>
<body>
<div id="app">
    <div v-bind:style="baseStyles">菜鸟教程</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            baseStyles: {
                color: 'green',
                fontSize: '30px'
            }
        }
    })
</script>
</body>
</html>
