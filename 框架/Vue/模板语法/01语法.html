<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js"></script>
<body>
    <div id="box">
        {{name}}
        <p v-html="name"></p>
        <span>{{age}}</span>

        <p>{{10+20}}</p>
        <p>{{10>20?'大于':'小于'}}</p>

        <p v-if="isShow">隐藏和显示</p>
        <p v-if="isShow">隐藏和显示</p>

        <button @click="handleClick" value="点击">click</button>


        <p v-bind:class="isShow?'aaa':'bbb'" class=""></p>

        <img :src="url"/>

    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#box",
            data:{
                name:'qjh',
                age:18,
                isShow:true,
                url: 'img/1.jpg'
            },
            methods:{
                handleClick:function (){
                    if(this.isShow == true){
                        this.isShow = false;
                        this.url = 'img/2.jpg';
                    }else{
                        this.isShow = true;
                        this.url = 'img/1.jpg';
                    }


                }
            }
        })
    </script>
</body>
</html>
