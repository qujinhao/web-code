<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js"></script>
<body>
<div id="box">
<!--    懒惰（失去焦点时显示）-->
    <input type="text" v-model.lazy="name">
    {{name}}

<!--    只对数字进行显示-->
    <input type="text" v-model.number="age">
    {{age}}

<!--    去首尾空格-->
    <input type="text" v-model.trim="mytext"/>
    |{{mytext}}|

</div>
<script>
    var vm = new Vue({
        el:'#box',
        data:{
            name:'qjh',
            age:100,
            mytext:""
        }
    })
</script>
</body>
</html>
