<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    footer ul{
        display: flex;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100px;
        height: 40px;
    }
    footer ul li{
        flex:1;
        text-align: center;
        list-style: none;
        height: 40px;
        line-height: 40px;
        background: gray;
    }
</style>
<body>
<div id="box">
    <keep-alive>
        <component :is="current"></component>
    </keep-alive>

    <footer>
        <ul>
            <li @click="handleclick('home')">home</li>
            <li @click="handleclick('list')">list</li>
            <li @click="handleclick('shopcar')">shopcar</li>
        </ul>
    </footer>
</div>
<script>
    var Home = {
        template:`<div>我是home组件
        <input type="text">
</div>`
    }
    var List = {
        template:`<div>我是list组件</div>`
    }
    var Shopcar = {
        template:`<div>我是shopcar组件</div>`
    }
    new Vue({
        el:'#box',
        data:{
            current:'home'
        },
        components:{
            home:Home,
            list:List,
            shopcar:Shopcar
        },
        methods:{
            handleclick(value){
                this.current = value
            }
        }

    })
</script>
</body>
</html>
