<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text-danger {
            width: 100px;
            height: 100px;
            background: red;
        }
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<script src="../vue.js"></script>
<body>
<div id="app">
    <div v-bind:class="[errorClass ,isActive ? activeClass : '']"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true,
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
</body>
</html>
