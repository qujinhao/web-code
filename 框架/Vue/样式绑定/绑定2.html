<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active {
        width: 100px;
        height: 100px;
        background: green;
    }
    .text-danger {
        background: red;
    }
</style>
<script src="../vue.js"></script>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    })
</script>
</body>
</html>
