<!--    不仅可以选择，还可以输入-->
<!--    建立输入框与datalist的关联 list="datalist的ID"-->
    专业：<input type="text" list="subjects">
<!--    通过datalist创建选择列表-->
        <datalist id="subjects">
<!--    创建选项值：value:具体值 label:提示信息，辅助值-->
<!--            option可以是单或双标签-->
            <option value="英语"  label="不会"/>
            <option value="前端开发" label="前景好"></option>
            <option value="java" label="使用人数多"></option>
            <option value="c" label="好"></option>
            <option value="c++" label="一般"></option>
        </datalist>

    网址：<input type="url" list="urls">
    <datalist id="urls">
        <option value="http://www.baidu.com" label="百度"></option>
        <option value="http://www.sohu.com"></option>
        <option value="http://www.163.com"></option>
    </datalist>



</form>
