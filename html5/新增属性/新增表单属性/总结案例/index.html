<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            width: 600px;
            margin: 20px auto;
        }
        form fieldset{
            padding: 10px;
        }
        form fieldset meter,form fieldset input{
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 10px 0;
            border: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding-left: 5px;
        /*    width=内容+ padding + border*/
            box-sizing: border-box;
        }
        form fieldset meter{
            padding-left: 0;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>学生档案</legend>
        <label for="userName">姓名：</label>
        <input type="text" name="userName" id="userName" placeholder="请输入用户名">
        <label for="userPhone">手机号码：</label>
        <input type="tel" name="userPhone" id="userPhone" placeholder="请输入手机号码" pattern="^1\d{10}$">
        <label for="email">邮箱：</label>
        <input type="email" required name="email" id="email" placeholder="请输入邮箱" >
        <label for="collage">所属学院：</label>
        <input type="text" name="collage" id="collage" placeholder="请选择" list="cList">
        <datalist id="cList">
            <option value="信院"></option>
            <option value="管院"></option>
            <option value="外语院"></option>
        </datalist>
        <label for="score">入学成绩：</label>
        <input type="number" name="score" id="score" max="100" min="0" >
        <label >基础水平：</label>
        <meter id="level" max="100" min="0" low="59" high="90"></meter>
        <label for="inTime">入学日期：</label>
        <input type="date" name="inTime" id="inTime" >
        <label for="outTime">毕业日期：</label>
        <input type="date" name="outTime" id="outTime" >
        <input type="submit">
    </fieldset>

</form>
<script>
    document.getElementById("score").oninput= function (){
        document.getElementById("level").value = this.value;
    }
</script>
</body>
</html>
