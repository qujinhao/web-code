<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--max：最大值-->
<!--value：当前进度-->
    <progress max="100" value="50"></progress>

<!--度量器：衡量当前进度值-->
<!--
high：规定较高的值
low:规定较低的值
max:最大的值
min：最小值
value:当前度量值
-->

<meter max="100" min="0" high="80" low="40" value="30"></meter>
<meter max="100" min="0" high="80" low="40" value="60"></meter>
<meter max="100" min="0" high="80" low="40" value="90"></meter>
</body>
</html>
