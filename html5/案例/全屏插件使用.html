<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*        交集选择器:当前元素同时添加了second和current的时候才会有效果*/
        .second.current h3{
            font-size: 40px;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="fullpage.js"></script>
</head>
<body>
<div id="dowebok">
<!--
每一个section就是一屏
-->
    <div class="section first">
        <h3>第一屏</h3>
    </div>
    <div class="section second">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
</div>
<script>
    $(function (){
        $('#dowebok').fullpage({
        //    设置每一屏的背景色
            sectionsColor:['red','green','blue','yellow'],
        //    当滚动到某一屏之后调用
        //    index:当前屏的索引，索引从1开始
            afterLoad:function (anchorLink,index){
               console.log(index)
            }
        });
    })
</script>
</body>
</html>
