<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    online：网络连通的时候触发这个事件

window.addEventListener("online",function (){
    alert("网络连通");
})

//offonline:网络断开时触发
window.addEventListener("offonline",function (){
    alert("网络断开");
})

</script>
</body>
</html>
