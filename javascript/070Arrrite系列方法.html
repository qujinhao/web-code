<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            set/getAttribute()
            removeAttribute()
            
            [注]都是操作当前元素节点中的某个属性
        */
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            //alert(oDiv.title);
            //alert(oDiv.getAttribute("title"));
            
           // oDiv.setAttribute("title", "xxx");
           //alert(oDiv.getAttribute("title"));
            
            
            
            /*
            上述两种方式的区别
            1.class属性范围区别，点操作是通过className, 而set/getAttribute是通过class
            2.set/getAttribute是用户自定义属性支持
            3.removeAttribute
            
        */
            
            
            
           // alert(oDiv.getAttribute("class"));
           // oDiv.setAttribute("class", "yyy");
            
            
            
            oDiv.removeAttribute("title");
            alert(oDiv.getAttribute("title"));
        }
        
        
        
        
        
    </script>
</head>

<body>
    <div id = "div1" title = "hello" name = "world" class = "box"></div>
</body>
</html>
