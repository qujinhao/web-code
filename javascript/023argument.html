<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            计算所有传入参数的和。具体传入多少参数不确定。
            【注】在每一个函数内，都有一个内置数组，是一个变量叫做arguments.arguments可以存储传入的所有参数，而且是通过传参的顺序进行排列。
            [注]arguments.length   输出传入参数个数
            [注]访问arguments的里面的数据，需要通过对应的房间号/下标进行访问
            [注]可以配合循环去使用
        */
        function sum(){
            //alert(arguments.length);
            //alert(arguments[0]);
            var sum = 0;
            for(var i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            alert(sum);
        }
        sum(1,2,3,5,4);
    </script>
</head>

<body>
</body>
</html>
