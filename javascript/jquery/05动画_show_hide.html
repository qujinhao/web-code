<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background: cornflowerblue;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
     <button>停止</button>
    <div></div>
    <script src="../jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        $('button:first').click(function(){
            //$('div').show(3000);
            //$('div').fadeIn(3000);
            //$('div').slideDown(3000);
            $('div').animate({
                width:500
            }).animate({
                height:600
            },5000)
        })
        $('button:eq(1)').click(function(){
            //$('div').hide(2000);
            //$('div').fadeOut(3000);
            //$('div').slideUp(3000);
            $('div').animate({
                width:200
            }).animate({
                height:200
            },5000)
        })
        
        $('button:last').click(function(){
            //$('div').stop(); //停止的是当前正在执行的动画
            $('div').stop(true);
        })
    </script>
</body>
</html>
