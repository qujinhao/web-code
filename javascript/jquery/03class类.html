<!doctype html>
<html>
<head>
<meta charset="utf-8">
    
    
<title>无标题文档</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .play{
            background: green;
            
        }
        .pause{
            background: gray;
        }
    </style>
</head>

<body>
    <div class="pause"></div>
    <script src="../jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        
        //toggleClass:对设置或移除被选元素的一个或多个类进行切换
        
        $('div').click(function(){
            $(this).toggleClass('pause');
            $(this).toggleClass('play');
        })
    </script>
</body>
</html>
