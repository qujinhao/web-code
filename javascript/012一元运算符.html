<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>一元运算</title>
    <script type="text/javascript">
        /*
            [注]只能操作一个值的运算符，叫做一元运算符
            a++;   表达式的值:++后置，先取a的值，然后在进行+1操作
            
            ++a;    表达式的值：++前置，先进行+1操作，然后再取a的值
            [注]上述两个操作都是进行+1操作
            
            
            
            a--;     表达式的值:--后置，先取a的值，然后在进行-1操作
            --a;    表达式的值:--前置，先进行-1操作，然后再取a的值
        */
        
        
        var a = 5;
        //alert(a++); //5
        //alert(a);  //5
        
        //alert(++a); //6
        
     // alert(a--);   //5
        alert(--a); //4
        
    </script>
</head>

<body>
</body>
</html>
