<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            BOM 就是浏览器的对象模型
        */
       // alert(window); // window对象   浏览器上打开的一个窗口
        
        
        
        
        /*
            系统提供三个函数，完成系统对话框的操作
            
            alert()  直接弹出警告框
                    参数，警告框上显示的内容
        */
      //  window.alert("警告框");
        
     
        
        /*
            confirm()
            功能  弹出一个带有确定和取消的警告框
            返回值  如果点击确定，返回true
                    如果点击取消 ,返回false
        */
        
        confirm("请确定和取消");
        
        
        /*
            prompt()
            [功能]弹出一个带输入的提示框
            参数   第一个参数：要在提示框上显示内容
                  第二个参数：输入框内默认的值
            返回值     点击确定：返回值是输入的内容
                        点击取消：返回值是null
        */   
        prompt("请输入一个数", 9);
        
        
        
    </script>
</head>

</body>
</html>
