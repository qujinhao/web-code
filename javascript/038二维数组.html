<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            生成二维数组
            var arr = [[], [], [], [],[]]
        */
        var count = 0; //从1到25累加中间量
        var arr = [];
        for(var i = 0; i < 5; i++){
            var newArr = [];
            //每个newArr有5个数
            for(var j = 0; j < 5; j++){
                newArr.push(++count);
            }
            arr.push(newArr);
        }
        //alert(arr.length);
        for(var i = 0; i < arr.length; i++){
            //每一行打印的元素和当前的行数相等
            for(var j = 0; j <= i; j++){
                document.write(arr[i][j] + "&nbsp;&nbsp");
            }
            document.write("</br>");
        }
    </script>
</head>

<body>
</body>
</html>
