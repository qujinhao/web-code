<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
   
</head>

<body>
    <div id = "div1">111</div>
    <div class = "box1">222</div>
    <div class= "box">333</div>
    <div name = "hello">444</div>
</body>
     <script type="text/javascript">
        /*
            通过封装函数      简化上述操作
            封装一个函数，可以拥有上述几种获取元素节点的功能
            【注】#id  通过id获取元素节点
                 .class  通过className获取元素节点
                 tagName  通过tagName获取元素节点
                 name=xxx  通过name获取元素节点
                 
                 
        */
        
             window.onload = function(){
            //alert($("#div1").innerHTML);

            alert($(".box1").length);
            
           // alert($("div").length);
            //alert($("name=hello")[0].innerHTML);
        }
        
        
        
        function $(vArg){
            //<1>对参数进行区分
            switch(vArg[0]){
                case "#": //id
                    return document.getElementById(vArg.substring(1));
                    break;
                case ".":  //classname
                    return elementByClassName(document, vArg.substring(1));
                    break;
                default:
                    //对参数的前五个字符进行判断
                    var str = vArg.substring(0, 5);
                    if(str == "name="){
                        return document.getElementsByName(vArg.substring(5));
                        
                    }else{//tagname
                        return document.getElementsByTagName(vArg);
                    }
                    break;
            }
           
        }
        
        
         function elementByClassName(parent, classStr){
                //找到parent下所有的元素节点
                var nodes = parent.getElementsByTagName('*');
                var result = []; //用记录符合条件的元素节点
                for (var i = 0; i < nodes.length; i++){
                    //如果符合条件，添加到数组中
                    if(nodes[i].className == classStr){
                        result.push(nodes[i]);
                    }
                }
                return result;
            }
        
    </script>
</html>
