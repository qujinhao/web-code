<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: black;
            left: 0;
            top: 0;
            position: absolute;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="animation.js"></script>
    <script>
        var div = document.querySelector('div');
        animate(div, {
            width:200,
            left:500,
            opacity:20
        });
    </script>
</body>
</html>
