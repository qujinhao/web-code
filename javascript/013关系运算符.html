<title>无标题文档</title>
    <script type="text/javascript">
        /*
        【注】关系运算符中的操作数为非数字的时候要遵从一下规律：
        1.如果两个操作数都是数值，则数值比较
        2.两个操作数都是字符串，则比较两个字符串对应的字符编码值/ASCII码表值
            逐位进行比较，直到比较出大小，终止
        3.两个操作数有一个是数值，则将另一个转换成数值，在进行数值比较    
        
        字符  存储在计算机中  以进制方式去进行存储
        ASCII码表  二进制和字符对应密码表
    */
        
        //alert(5 > 3);
        //alert("a" > "b"); //false
        //alert("abc" > "abcd");  //false
        alert(2 > true);  //true =>1   true
        
    </script>
