<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        
        
        /*
            DOM  文档对象模型
            【注】"w3c"文档对象模型   DOM是中立于平台和语言的接口，它允许程序和脚本动态访问和更新文档内容、结构、样式
            
            
            
            html  css页面内容
            
            
            js  页面行为操作
          【注】dom是打通 html  css和js之间的壁垒 
        */
        
        /*
            dom中一共有三种节点
            [注]在js中所有节点都是对象
            <div title="属性节点">测试</div>
            
            元素节点    <div></div>
            属性节点     title = "属性节点"
            文本节点     测试div
        */
    </script>
</head>

<body>
    <div title="属性节点">测试</div>

</html>
