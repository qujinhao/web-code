<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        //可以将查找标签节点的操作简化
        function $(id){
            return document.getElementById(id);
        }
        
        window.onload = function(){
            
            //点击开始计数
            var count = 0; //开始计数以后，累加的总秒数
            var timer = null;
            $("start").onclick = function(){
                timer = setInterval(function(){
                    count ++;
                    //需要改变页面上时分秒的值
                    $("id_S").innerHTML = showNum(count % 60);
                    $("id_M").innerHTML = showNum(parseInt(count / 60) % 60);
                    $("id_H").innerHTML = showNum(parseInt(count /3600));
                    
                }, 1000);
            }
             //暂停
        $("pause").onclick = function(){
            clearInterval(timer);
        }
        
        
        //停止计数  ，停止计数、数据清0、页面展示
        $("stop").onclick = function(){
            //取消定时器
            clearInterval(timer);
            //数据清0，总秒数清0
            count = 0;
            //页面展示
             $("id_S").innerHTML = "00";
            $("id_M").innerHTML = "00";
            $("id_H").innerHTML = "00";
        }
        }
        
       
        //处理单个数字
        function showNum(num){
            if(num < 10){
                return "0" + num;
            }
            else{
                return num;
            }
        }
    </script>
    <style  type ="text/css">
        #div1{
            width: 300px;
            height: 400px;
            margin: auto;
            border: 1px solid black;
            background-color: #D3D3D3;
        }
        #count{
            text-align: center;
            font-size: 20px;
            padding-top: 50px;
        }
        #start{
            width: 100px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            background: #0D7FD1;
            font-size: 18px;
            margin-top: 10px;
           
        }
        #pause{
            
             width: 100px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            background: #0D7FD1;
            font-size: 18px;
            margin-top: 10px;
        }
        #stop{
            width: 100px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            background: #0D7FD1;
            font-size: 18px;
            margin-top: 10px;
        }
        #but{
            text-align: center;
        }
    </style>
</head>

<body> 
    <div id = "div1">
        <div id = "count">
            <span id = "id_H">00</span>:
            <span id = "id_M">00</span>:
            <span id = "id_S">00</span>
        </div>
        <div id = "but">
        <input type="button" id = "start" value = "开始"/><br>
        <input type="button" id = "pause" value = "暂停"/><br>
        <input type="button" id = "stop" value = "停止"/>
        </div>
    </div>    
</body>
</html>
