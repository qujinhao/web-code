<scrip type="text/javascript">
  <!--
        ! + tab键  生成html模板

  <!--
        常量/字面量    确定值叫做常量
        100  3.14
        【注】js中的数据类型分为两大类
            1.基本数据类型
                <1>数字  number       100  3.14
                 <2>字符串  string     所有带单引号/双引号  'hello' "hello"
                <3>布尔值  boolean     true    false
                <4>特殊数据类型   null空    undefined未声明
            2.复合数据类型
/*
【注】变量，值可以改变的量
1.声明变量  通过关键字（系统定义有特殊功能的单词）var
    <1>声明变量的时候，同时给变量赋值叫做初始化
2.变量赋值
3.可以同时定义多个变量    变量之间要使用逗号隔开
*/
-->
  
</scrip>
<script type="text/javascript">
   /* var age = 18;
    age = 20;
    alert(age);
    */
    /*var name ="xxx", age = 18, sex = "男";*/
    /*alert(sex);*/
    
    
    /*
        标识符：用户自定义的所有名字叫做标识符。变量名
        规律：
        1.标识符必须有数字、字母、下划线和美元符号（$）组成
        2.不能以数字开头。
        3.标识符区分大小写，age和Age这是两个变量
        4.标识符必须见名思意
        
        
        
        输入当前变量/常量的数据类型
        【格式】    typeof 变量/常量
        [注]js是弱语言，变量被赋值成什么类型就是什么类型。b不要再后续代码里改变该变量的数据类型，很容易引起代码歧义
    */
    /*alert(typeof name);*/
    var age = 18;
    alert(typeof age);  //数字类型
    age = "scac";
    alert(typeof age);  //字符类型
    </script>
