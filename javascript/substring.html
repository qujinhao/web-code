<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            substring()
            【格式】字符串.substring(start, end)
            作用：字符串提取，在指定范围内，提取字符串，生成字符串。
            返回值：生成的新字符串。[注]不包含结束位置的
        */
        var str = "helloworld";
        alert(str.substring(2, 4));
        alert(str.substring(1));
    </script>
</head>

<body>
</body>
</html>
