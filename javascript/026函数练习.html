        //判断一个数是否为素数
        function prime(num){
            var isYes = false; 
            for(var i = 2; i < num; i++){
                if(num % i == 0){
                    isYes = true;  //成功
                    break;
                }
            }
            return !isYes;
        }
        alert(prime(5));
