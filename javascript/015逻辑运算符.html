            与
            表达式1  &&  表达式2
            【注】只有当前两个表达式的结果都为真的时候，与运算的结果采为true
            
            
            或
            表达式1  ||  表达式2
            [注]只有当前两个表达式的结果都为假的时候，或运算的结果采为false
            【短路操作】当表达式1为真时，表达式2就不去执行，判定整个表达式为true
            
            非
            ！表达式
        */
