<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            ownerDocunment  属性
            [注]ownerDocment
            属性返回该节点的文档对象根节点，返回的对象相当于document
            
            
            
            
            parentNode、previousSibling、nextSibling
             parentNode     属性返回该节点的父节点
             previousSibling    属性返回该节点的前一个同级节点
             nextSibling    属性返回该节点的后一个同级节点
        */
        
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            //alert(oDiv.ownerDocument == document);  //true
            
            //alert(oDiv.parentNode.nodeName);  //body
            
            
            alert(oDiv.previousElementSibling.nodeName);  //span
            
            alert(oDiv.nextSibling.nodeName);
        }
    </script>
</head>

<body>
    <span></span>
    <div id = "div1"></div>
    <p></p>
</body>
</html>
