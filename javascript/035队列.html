<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        /*
            push() //进
            
            
            
            
            shift()
            【格式】数组.shift()
            功能：从数组的头部取下一个元素
            返回值：取下的元素
            
            
            unshift()
            【格式】数组.unshift()
            功能：从数组的头部插入下一个元素
            参数：我们参数数组的元素，参数个数随意
            返回值：插入元素以后，数组的长度
        */
        var arr = ["钢铁侠", "蚁人", "绿巨人"];
        var res = arr.shift();
        alert(arr);
        alert(res);
        
        
        var arr = ["钢铁侠", "蚁人", "绿巨人"];
        var res = arr.unshift("黑寡妇");
        alert(arr);
        alert(res);
        
        
    </script>
</head>

<body>
</body>
</html>
