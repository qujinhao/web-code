<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
        for(var i = 0; i <= 5; i++ ){
            //每一行的空格数等于总行数-当前行数
            for(var k = 0; k <= 5 - i - 1; k++ ){
                document.write("&nbsp");
            }
            //每一行的星数等于当前行数
            for(var j = 0; j <= i; j++){
                document.write("*");
            }
            //每一行换空格
            document.write("</br>");
        }
    </script>
</head>

<body>
</body>
</html>
