<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <style type="text/css">
        div{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #cecece;
        }
        span{
            position: absolute;
            bottom: 0
        }
    </style>
</head>

<body>
    <div><span></span></div>
    <script type="text/javascript">
        var oDiv = document.getElementsByTagName("div")[0];  //获取div里的第一个div
        var oSpan = oDiv.children[0];  //获取span中的第一个span
        oDiv.onmousemove = function(e){
            var evt = e || event;
            var x = evt.clientX;
            var y = evt.clientY;
            oSpan.innerHTML = x + "," + y + "px";
        }
        oDiv.onmouseout = function(){
            oSpan.innerHTML = "";
}
    </script>
</body>
</html>
