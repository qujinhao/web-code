<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script type="text/javascript">
            /*
                
            */
        window.onload = function(){
            var oBtn = document.getElementById("btn");
            oBtn.onclick = function(){
                document.write("<h1>我是</h1>");
                //【注】document.write，添加内容时，会将原有的页面上的内容覆盖掉
            }
        }
    </script>
    <style type="text/css">
        #div1{
            width: 300px;
            height:300px;
            background: red;
        }
    </style>
</head>

<body>
    <div id = "div1"></div>
    <button id = "btn">按钮</button>
</body>
</html>
