<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box{
        width: 100px;
        height: 200px;
        background-color: red;
        position: relative;
    }
</style>
<body>
    <div id="box" ></div>
    <button onclick="changeColor()">换颜色</button>
    <script type="text/javascript">

<!--行内样式读写-->
        var jsDiv = document.getElementById("box");
        function changeColor(){
            jsDiv.style.backgroundColor = "rgb(22,222,299)";
            // jsDiv.style.width = "200px";
            jsDiv.style["width"] = "200px";
            jsDiv.style.height = "100px";
            jsDiv.style.left = "100px";
        }



    </script>
</body>
</html>
