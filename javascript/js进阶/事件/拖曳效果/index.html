<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
       margin: 0;
        padding: 0;
    }
    #box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }

</style>
<body style="height: 3000px;position: relative;">
    <div id="box"></div>
    <script>
        var jsDiv = document.getElementById("box");
        basex = 0;
        basey = 0;
        movex = 0;
        movey = 0;
        jsDiv.addEventListener("mousedown",function (e){
            var ev = e || window.event;
            basex = ev.pageX;
            basey = ev.pageY;

            document.onmousemove = function (e){
                var ee = e || window.event;
                movex = ee.pageX - basex;
                basex = ee.pageX;

                movey = ee.pageY - basey;
                basey = ee.pageY;

                jsDiv.style.left = jsDiv.offsetLeft + movex + "px";
                jsDiv.style.top = jsDiv.offsetTop + movey + "px";
            }

        },false);

        document.addEventListener("mouseup", function (){
            document.onmousemove = null;
        },false)
    </script>
</body>
</html>
