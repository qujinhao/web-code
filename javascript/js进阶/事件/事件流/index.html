<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box1{
        width: 400px;
        height: 400px;
        background-color: red;
    }
    #box2{
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
    #box3{
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>
        </div>
    </div>
    <script>
        var div1 = document.getElementById("box1");
        var div2 = document.getElementById("box2");
        var div3 = document.getElementById("box3");


        //false 冒泡阶段触发事件    box3--box2--box1
        // div1.addEventListener("click",function (){
        //     console.log("点击了div1");
        // },false)
        // div2.addEventListener("click",function (){
        //     console.log("点击了div2");
        // },false)
        // div3.addEventListener("click",function (){
        //     console.log("点击了div3");
        // },false)



        //true 捕获阶段触发事件     box1--box2--box3
        div1.addEventListener("click",function (){
            console.log("点击了div1");
        },true)
        div2.addEventListener("click",function (){
            console.log("点击了div2");
        },true)
        div3.addEventListener("click",function (){
            console.log("点击了div3");
        },true)
    </script>
</body>
</html>
