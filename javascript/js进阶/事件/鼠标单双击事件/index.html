<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="in" style="width: 100px; height: 100px; background-color: red;"></div>
    <script>
        var inp = document.getElementById("in");
        var time;
        //鼠标单双击区别
        inp.addEventListener("click",function (){
            clearTimeout(time);
            time = setTimeout(function (){
                console.log("单击");
            },300)

        },false)

        inp.addEventListener("dblclick",function (){
            clearTimeout(time);
            console.log('双击');
        },false)
    </script>
</body>
</html>
