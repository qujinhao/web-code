<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回到顶部</title>
<!--
javascript:是表示在触发<a>默认动作时，执行一段JavaScript代码，
而 javascript:; 表示什么都不执行，这样点击<a>时就没有任何反应
-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("img/1.jpg") no-repeat center top;
            height: 8000px;
        }
        a{
            position: fixed;
            right: 10px;
            bottom: 10px;
            background-color: red;
            display: none;
        }
    </style>
    <script type="text/javascript">
        window.onload = function (){
            var oA = document.getElementsByTagName('a')[0];
            var timer = null; //定时器的接收者
            var speed = 0;
            var flag = true;
        //    滚动事件
            window.onscroll = function (){
                var scrolltop = document.documentElement.scrollTop || document.body.scrollTop; //获取scrooltop值
                //按钮的显示与隐藏
                if(scrolltop >= 600){
                    oA.style.display = "block";

            }else{
                    oA.style.display = "none";
                }
            //    通过鼠标滚轮自由控制滚动条（停止计时器）
                if(!flag){
                    clearInterval(timer);
                }
                flag = false;//定时器再规定时间内可以多次或二次触发scroll事件，flag值会保存下拉传给上面的if语句
            };

        //    点击回到顶部按钮
            oA.onclick = function (){
                timer = setInterval(function (){
                    var scrolltop = document.documentElement.scrollTop || document.body.scrollTop; //获取scrooltop值
                    speed = scrolltop/5;//speed从大到小的值
                    document.documentElement.scrollTop = document.body.scrollTop = scrolltop-speed; //设置scrolltop值为0
                //    设置scroll值缓冲的运动状态


                //    如果scrolltop的值为0的时候关闭定时器
                    if(scrolltop == 0){
                        clearInterval(timer);
                    }
                    flag = true;
                },50);



            };
        }
    </script>
</head>
<body>
<a href="javascript:;">回到顶部</a>
</body>
</html>
