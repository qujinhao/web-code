        //setDate()和getDate(),封装一个函数，可以根据输入的数值n(天数)显示n天后的时间
        
        function numOfDate(n){ // n天后
            var d = new Date();  //获取当前时刻
            var date = d.getDate();  //取出时刻
            d.setDate(date + n);  //加上n天
            return d;
        }
        alert(numOfDate(2));
