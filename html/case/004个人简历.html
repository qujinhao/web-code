<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<table border="1px" cellspacing="0"> <!--设置边框、将单元格间隙设为0-->
		<col width="100px">    <!--设置第一列的宽度-->
		<col width="100px"> 	<!--设置第二列的宽度    以此类推-->
		<col width="100px">
		<col width="100px">
		<col width="100px">
		<col width="100px">
		<col width="200px">
		<tr align="center"	height="40px">
			<td colspan="7">个人简历</td>  <!--colspan为合并7个行单元格 -->
		</tr>
		<tr 	align="center" height="40px">
			<td>姓名</td>
			<td></td>
			<td>性别</td>
			<td></td>
			<td>年龄</td>
			<td></td>
			<td rowspan="4">照片</td>	<!--占据4个单元格高度-->
		</tr>
		<tr 	align="center"	height="40px">
			<td>学历</td>
			<td></td>
			<td >籍贯</td>
			<td colspan="3"></td>
		</tr>
		<tr  align="center"	height="40px">
			<td>电话</td>
			<td></td>
			<td>政治面貌</td>
			<td colspan="3"></td>
			
		</tr>
		<tr align="center"	height="40px">
			<td>毕业院校</td>
			<td colspan="5"></td>
			
		</tr>
		<tr align="center"	height="40px">
			<td>求职意向</td>
			<td colspan="5"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
