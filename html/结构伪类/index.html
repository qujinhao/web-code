<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .nav li:first-child{
        background: #f00;
    }
    .nav li:last-child{
        background: #ff359A;
    }
    .nav li:nth-child(2){
        background: #0f0;
    }

    .nav li:nth-last-child(2){
        background: #ff9999;
    }
</style>
<body>
<h1>列表</h1>
<ul class="nav">
    <li>列表项目1</li>
    <li>列表项目2</li>
    <li>列表项目3</li>
    <li>列表项目4</li>
    <li>列表项目5</li>
    <li>列表项目6</li>
    <li>列表项目7</li>
    <li>列表项目8</li>
    <li>列表项目9</li>
    <li>列表项目10</li>
</ul>
</body>
</html>
