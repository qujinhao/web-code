<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
range 类型用于应该包含一定范围内数字值的输入域。range 类型显示为滑动条

search 类型用于搜索域，比如站点搜索或 Google 搜索。

url 类型用于应该包含 URL 地址的输入域。在提交表单时，会自动验证 url 域的值。

time 类型允许你选择一个时间
-->
<body>
<input type="range" min="1" max="10"><br>

<input type="search">
<input type="submit"><br>


<form action="#">
    <input type="tel">
    <input type="submit">
</form>

<input type="time"><br>
<form action="#">
    <input type="url">
    <input type="submit">
</form>
<br>

<input type="week">
</body>
</html>
