<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
   
</head>

<body>
    <ul id = "test"></ul>
     <script type="text/javascript">
        
       /*

        let obj = {"name":"john","age":20};
        let{name,age} = obj;
        console.log(`${name}的年龄是${age}`);
        */
        
        
        var arr = [0,1,2,3,4];
        var oUl= document.getElementById("test");
        var html = "";
        for(var i in arr){
            html += `<li>
                    <a href="">${arr[i]}</a>  
                            </li>`;
        }
        
           oUl.innerHTML = html;
      
        
    </script>
</body>
