<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
resize属性指定一个元素是否应该由用户去调整大小。
-->
<style>
    div
    {
        border:2px solid;
        padding:10px 40px;
        width:300px;
        resize:both;
        overflow:auto;
    }
</style>
<body>
<p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>

<div>调整属性指定一个元素是否由用户可调整大小的。</div>
</body>
</html>
