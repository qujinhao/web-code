<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
column-count 属性指定了需要分割的列数。

column-gap 属性指定了列与列间的间隙


column-rule-style 属性指定了列与列间的边框样式

column-rule-width 属性指定了两列的边框厚度

column-rule-color 属性指定了两列的边框颜色

column-rule 属性是 column-rule-* 所有属性的简写。


column-span指定 <h2> 元素跨越所有列：

column-width 属性指定了列的宽度。
-->
<style>
    .newspaper{
        -moz-column-count:3; /* Firefox */
        -webkit-column-count:3; /* Safari and Chrome */
        column-count:3;


        -moz-column-gap:40px; /* Firefox */
        -webkit-column-gap:40px; /* Safari and Chrome */
        column-gap:80px;

        /* Safari and Chrome */
        -webkit-column-rule-style:solid;

        -webkit-column-rule-color: lightblue; /* Chrome, Safari, Opera */
        -moz-column-rule-color: lightblue; /* Firefox */
        column-rule-color: lightblue;


        -webkit-column-rule: 1px solid lightblue; /* Chrome, Safari, Opera */
        -moz-column-rule: 1px solid lightblue; /* Firefox */
        column-rule: 1px solid lightblue;

    }

    h2{
        -webkit-column-span: none; /* Chrome, Safari, Opera */
        column-span: none;
    }
</style>
<body>
<h2>sacsscascascsavdfvwdvwevevrevrevtbtnrtn</h2>
<div class="newspaper">当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。</div>
</body>
</html>
