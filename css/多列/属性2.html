<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
column-width 属性指定了列的宽度




-->
<style>
    .newspaper{
        -webkit-column-width: 10px; /* Chrome, Safari, Opera */
        column-width: 10px;
    }
    h2{
        -webkit-column-span: none; /* Chrome, Safari, Opera */
        column-span: none;
    }
</style>
<body>
<h2>ascnsajcnaskvdsvbhvew</h2>
<div class="newspaper">当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。</div>
</body>
</html>
