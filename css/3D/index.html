<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
transform-style: preserve-3d ;    开启3d模式
 perspective: 800px;        增加透视点

-->
<style>
    *{
        margin: 0;
        padding: 0;
    }

    .box{
        width: 1000px;
        height: 300px;
        background: #eee;
        margin: 100px auto;
        perspective: 1200px;
    }
    p{
        width: 200px;
        height: 200px;
        border:1px #000 solid ;
        float: left;
        margin: 50px;
        transform-style: preserve-3d ;

    }
    span{
        display: block;
        width: 200px;
        height: 200px;
        background: rgba(255,0,0,.5);
        transition: all 2s;
    }
    p:nth-child(1) span:hover{
        transform: rotateX(45deg);
    }
    p:nth-child(2) span:hover{
        transform: rotateY(45deg);
    }
    p:nth-child(3) span:hover{
        transform: rotateZ(45deg);
    }
</style>
<body>
<div class="box">
    <p><span>x轴旋转</span></p>
    <p><span>y轴旋转</span></p>
    <p><span>z轴旋转</span></p>
</div>
</body>
</html>
