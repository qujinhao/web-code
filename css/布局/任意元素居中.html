<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            border-radius: 200px;
            background-color: #ccc;
            margin: 100px auto;
            position: relative;
        }
        .rec{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
        /*    使用transform实验元素居中
        百分比参照元素本身的宽高
        */
            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>
<div class="box">
    <div class="rec"></div>
</div>
</body>
</html>
