<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 600px;
            border:1px solid red;
            box-sizing: border-box;
            /*
            设置父容器为盒子:会使每一个子元素自动成为伸缩项
            */
            display: flex;
            /*    设置子元素的在主轴方向上排列方式
            flex-start:让子元素从父容器的起始位置开始排列
            flex-end:让子元素从父容器的结束位置开始排列
            center:让父元素从父容器的中间位置开始排列
            space-between:左右对齐父容器的开始和结束，中间平均分页，产生相同的间距
            space-around:将多余的空间平均的分布在每一个子元素的两边 margin:0 auto  造成盒子的间距是左右盒子间距的两倍
            */
            justify-content: space-around;

        }
        .first{
            width: 200px;
            height: 200px;
            background-color: red;
        /*
        flex-shrink:定义搜索比例，通过设置的值来计算收缩空间
        默认值为1
        比例计算：当前空间的flex-shrink/所有兄弟元素的flex-shrink的和
        */

            flex-shrink: 2;
        }
        .second{
            width: 200px;
            height: 200px;
            background-color: green;
            flex-shrink: 1;

        }
        .third{
            width: 200px;
            height: 200px;
            background-color: blue;
            flex-shrink: 1;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
</div>
</body>
</html>
