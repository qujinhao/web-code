<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            height: 400px;
            border:1px solid #ccc ;
            margin: 100px auto;
        }
        div ul{
            list-style: none;
            width: 100%;
        /*    设置伸缩盒子，子元素默认伸缩项*/
            display: flex;
        }
        div ul li{
        /*    宽度
        1.我们并不知道li具体宽度
        2.也不直接设置%
        */
            height: 36px;
            background-color: #9fff9d;
            border-right: 1px solid #ccc;
            flex: 1;
            text-align: center;
            line-height: 36px;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>首页</li>
        <li>商品分类</li>
        <li>我的</li>
        <li>最新</li>
        <li>联系我们</li>
    </ul>
</div>
</body>
</html>
