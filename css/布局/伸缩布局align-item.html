<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 600px;
            border:1px solid red;
            box-sizing: border-box;
            /*
            设置父容器为盒子:会使每一个子元素自动成为伸缩项
            */
            display: flex;
            /*    设置子元素的在主轴方向上排列方式
            flex-start:让子元素从父容器的起始位置开始排列
            flex-end:让子元素从父容器的结束位置开始排列
            center:让父元素从父容器的中间位置开始排列
            space-between:左右对齐父容器的开始和结束，中间平均分页，产生相同的间距
            space-around:将多余的空间平均的分布在每一个子元素的两边 margin:0 auto  造成盒子的间距是左右盒子间距的两倍
            */
            justify-content: space-around;
        /*
        align-items:设置子元素（伸缩项）在侧轴方向上的对齐方式
        center:设置在侧轴方向上居中对齐
        flex-start:设置在侧轴方向上顶对齐
        flex-end:设置在侧轴方向上底对齐
        stretch:拉伸：在子元素在侧轴方向上进行拉伸，填充满整个侧轴方向
        baseline:文本基线
        */
            align-items:center;
        }
        .first{
            width: 200px;
            /*height: 200px;*/
            background-color: red;

        }
        .second{
            width: 200px;
            height: 200px;
            background-color: green;
        /*
        设置单个元素在侧轴方向上的对齐方式
        */
            align-self: flex-end;
        }
        .third{
            width: 200px;
            height: 200px;
            background-color: blue;

        }

    </style>
</head>
<body>
<div class="box">
    <div class="first">1我的瓦房</div>
    <div class="second">2撒撒吃撒</div>
    <div class="third">3v反对v反对</div>
</div>
</body>
</html>
