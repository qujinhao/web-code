<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layout{
            width: 500px;
            height: 600px;
            background-color: #cccccc;
            margin: 10px auto;
        /*
        伸缩盒子
        */
            display: flex;
        /*
        默认主轴方向是row 这里需要以列的方式进行排列
        */
            flex-direction: column;
        }
        header{
            width: 100%;
            height: 60px;
            background-color: red;
        }
        main {
            width: 100%;
            /*
            让当前伸缩项占据父容器的剩余空间
            */
            flex: 1;
            background-color: green;
            /*
        让main成为伸缩盒子
        */
            display: flex;
        }
        main article{
            height: 100%;
            flex: 1;
            background-color: pink;
        }
        main aside{
            height: 100%;
            flex: 3;
            background-color: darkcyan;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="layout">
    <header></header>
    <main>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</div>
</body>
</html>
