<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @media screen and (min-width: 1200px){
        h1{
            font-size: 72px;
        }
        p{
            font-size: 36px;
            background: #f00;
        }
    }

    @media screen and (min-width: 800px) and (max-width: 1200px){
        h1{
            font-size: 48px;
        }
        p{
            font-size: 36px;
            background: #0f0;
        }
    }

    @media screen and (max-width: 800px){
        h1{
            font-size: 36px;
        }
        p{
            font-size: 24px;
            background: #00f;
        }
    }
</style>
<body>
<h1>滚蛋</h1>
<p>吹牛</p>

</body>
</html>
