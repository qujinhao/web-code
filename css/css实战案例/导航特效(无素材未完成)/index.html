<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3实现导航图标滚动效果</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        width: 1000px;
        height: 40px;
        border:1px solid #cccccc ;
        margin: 100px;
    }
    .nav ul li{
        width: 99px;
        height:40px;
        float: left;
        list-style: none;
    }
    .nav ul li a{
        text-decoration: none;
        font-size: 12px;
        color: #909090;
        line-height: 40px;
        border-right: 1px dashed #cccccc;
    }
</style>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">我们的主页</a></li>
            <li><a href="#">新闻头条</a></li>
            <li><a href="#">电视剧</a></li>
            <li><a href="#">最新电影</a></li>
            <li><a href="#">小说大全</a></li>
        </ul>
    </div>
</body>
</html>
