<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .stage{
            width: 300px;
            height: 285px;
            margin: 100px auto;
            perspective: 800px;

        }
        .box{
            width: 300px;
            height: 285px;
            border: 1px #000 solid;
            transform-style: preserve-3d;
            position: relative;
            transition: all 2s;
        }
        .box img{
            position: absolute;
            display: block;
        }
        .box p{
            width: 300px;
            height: 285px;
            background: #f1b0b7;
            transform: rotateY(180deg);
            position: absolute;
        }
        .box:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="stage">
    <div class="box">
        <img src="./img/1.jpg" alt="">
        <p>我是背面</p>
    </div>
    </div>
</body>
</html>
