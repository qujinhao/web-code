<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background: url(img/1.jpeg) center;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
        }
        p{
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 10px solid #f00;
            border-top-color: #ff0;
            border-left-color: #ff0;
            transition: 1s;
            background: rgba(0,0,0,0);
        }
        div:hover p{
            transform: rotate(180deg);
            background: rgba(0,0,0,0.5);
        }
        div:hover h1{
            opacity: 1;
        }
        h1{
            color: #fff;
            font-size: 50px;
            position: absolute;
            top:0;
            left: 0;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            opacity: 0;
            transition: 1s;
        }

    </style>
</head>
<body>
    <div>
        <p></p>
        <h1>czx</h1>
    </div>
</body>
</html>
