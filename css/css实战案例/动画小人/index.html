<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 150px;
            margin: 50px auto;
            border: 1px solid #f00;
            background: url(img/1.png) left  top;
            animation: person 800ms step-end infinite;
        }
        @keyframes person {
            0%{background-position: left top;}
            14%{background-position: -84px top;}
            28%{background-position: -168px top;}
            42%{background-position: -252px top;}
            56%{background-position: -336px top;}
            70%{background-position: -420px top;}
            84%{background-position: -504px top;}
            100%{background-position: -672px top;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
