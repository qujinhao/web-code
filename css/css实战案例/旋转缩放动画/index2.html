<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
           改变旋转的基点：transform-origin: left center;
        */

        *{margin: 0; padding: 0;}
        div{width: 300px; height: 300px;  border-radius: 50%; margin: 0 auto; position: relative;}
        p{width: 260px; height: 260px; background: url(img/3.jpeg); border-radius: 50%; border: 20px solid rgba(255,255,255,0.5); background-origin: border-box; position: absolute; z-index: 1; transition: 1s;
        transform-origin: left center;}
        h1 {
            width: 300px;
            height: 300px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
            position: absolute;

        }
        div:hover p{
            transform:rotateY(180deg);
        }

    </style>
</head>
<body>
<div>
    <p></p>
    <h1>文字</h1>
</div>
</body>
</html>
