<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }

        p{
            width: 260px;
            height: 260px;
            background: url(img/3.jpeg);
            border-radius: 50%;
            border: 20px solid rgba(255,255,255,0.5);
            background-origin: border-box;
            position: absolute;
            z-index: 1;
            left:0;
            transition: 1s;
            transform-origin: right center;
        }

        h1 {
            width: 300px;
            height: 300px;
            position: absolute;
            top:0;
            left: -300px;
            transition: 1s;
            opacity: 0;
        }

        h1 img{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transform: rotate(130deg);
        }
        div:hover p {
            transform: scale(0.5,0.5);
            left: 50px;
        }
        div:hover h1{
            left: 0;
            opacity: 1;
        }

    </style>
</head>
<body>
<div>
    <p></p>
    <h1><img src="img/6.jpeg" ></h1>
</div>
</body>
</html>
