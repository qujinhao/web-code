<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 300px; height: 300px;  margin: 0 auto; position: absolute; top: 30%; left: 50%; margin-top: -100px; margin-left: -100px;}
        p{width: 260px; height: 260px; background: url(img/3.jpeg); border-radius: 50%; border: 20px solid rgba(255,255,255,0.5); background-origin: border-box;  transition: 1s;

            transform-origin: center top;
            transition: 1s;
            opacity: 1;
            }

        h1 {
            width: 300px;
            height: 300px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 300px;
            opacity: 0;
            transition: 1s;
            transform: rotateX(180deg);
            transform-origin: center bottom;
            position: absolute;
            top:0;

        }
        div:hover h1{
            opacity: 1;
           transform:  rotateX(0deg);
        }
        div:hover p{
            opacity: 0;
            transform:  rotateX(180deg);
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <h1>文字</h1>
    </div>
</body>
</html>
