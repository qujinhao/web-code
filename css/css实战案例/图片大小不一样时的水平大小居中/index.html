<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        dl{
            width: 250px;
            height: 350px;
            border-right:1px solid #f00;
            border-bottom: 1px solid #f00;
            float: left;
        }
        dl dt{
            width: 250px;
            height: 240px;
            border-bottom: 1px solid #f00;
            text-align: center;

        }
        dl dt img{
            vertical-align: middle;
        }
        dl dt span{
            width: 0;
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<dl>
    <dt><img src="img/pp.jpg" alt=""><span></span></dt>
    <dd>跑步机</dd>
    <dd>￥8888</dd>
</dl>
<dl>
    <dt><img src="img/xx.jpg" alt=""><span></span></dt>
    <dd>跑步鞋</dd>
    <dd>￥2099</dd>
</dl>
</body>
</html>
