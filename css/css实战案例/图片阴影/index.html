<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #ffbfcd;
        }
        p{
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            position: relative;

        }
        img{
            width: 100%;
            height: 100%;
        }
        p:after{
            content: "";
            display: block;
            width: 200px;
            height:200px;
            background: #f00;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.7);
            transform: skewY(10deg);
            position: absolute;
            bottom: 10px;
            right: 15px;
            z-index:-1;
        }
        p:before{
            content: "";
            display: block;
            width: 200px;
            height:200px;
            background: #f00;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.7);
            transform: skewY(-10deg);
            position: absolute;
            bottom: 10px;
            left: 15px;
            z-index:-1;
        }
    </style>
</head>
<body>
    <p>
        <img src="img/3.jpeg" alt="">
    </p>
</body>
</html>
