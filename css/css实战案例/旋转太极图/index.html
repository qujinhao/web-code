<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding:0;
    }
    .circlebox{
        width: 300px;
        height: 300px;
        margin: 100px;
        position: relative;
        animation: move 1s infinite linear;
    }
    .circleblack{
        width: 300px;
        height: 300px;
        background: black;
        border-radius: 50%;

    }
    .circlewhite{
        width: 150px;
        height: 300px;
        background: white;
        border-top-right-radius:150px;
        border-bottom-right-radius:150px;
        position: absolute;
        top:0;
        right: 0;

    }
    .circlebb{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: black;
        position: absolute;
        top:0;
        left: 75px;

    }
    .circleww{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: white;
        position: absolute;
        bottom:0;
        left: 75px;
    }
    .circlebbl{
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: black;
        position: absolute;
        bottom:47.5px;
        left: 107.5px;
    }
    .circlewwl{
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: white;
        position: absolute;
        top:47.5px;
        left: 107.5px;
    }
    @keyframes move {
        from{transform: rotate(0deg)}
        to{transform: rotate(360deg)}
    }
</style>
<body>
    <div class="circlebox">
        <div class="circleblack"></div>
        <div class="circlewhite"></div>
        <div class="circlebb"></div>
        <div class="circleww"></div>
        <div class="circlebbl"></div>
        <div class="circlewwl"></div>
    </div>
</body>
</html>
