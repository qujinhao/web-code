<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul li{
        list-style: none;
    }
    .nav{
        height: 60px;
        background: #000;
    }
    .nav ul{
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
    }
.nav ul li{
    float: left;
    border-right: 1px solid #eee;
}
.nav ul li a{
    color: #fff;
    text-decoration: none;
    width: 119px;
    height: 60px;
    display: block;
    text-align: center;
    line-height: 60px;
}
.nav ul li a:hover{
    background: #f00;
}
.nav ul li.last{
    border-right: none;
}
</style>
<body>
<div class="nav">
    <ul>
        <li><a href="#">集团介绍</a></li>
        <li><a href="#">集团介绍</a></li>
        <li><a href="#">集团介绍</a></li>
        <li><a href="#">集团介绍</a></li>
        <li><a href="#">集团介绍</a></li>
        <li><a href="#">集团介绍</a></li>
        <li><a href="#">集团介绍</a></li>
        <li class="last"><a href="#">集团介绍</a></li>
    </ul>
</div>
</body>
</html>
