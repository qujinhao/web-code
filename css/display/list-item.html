<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
list-item: 将元素转换成列表.li的默认类型
-->
<style>
    .box{
        width: 300px;
        height: 100px;
        background: #f00;
        display:list-item;
        list-style-position: inside;

    }
</style>
<body>
<div class="box">ascas</div>
<div class="box">cdsvsdv</div>
</body>
</html>
