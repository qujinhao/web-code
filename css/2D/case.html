<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 1px #f00 solid;
        margin: 100px auto;
        transition: all 2s;
    }
    div:nth-child(1):hover{
        transform: translateX(100px);
    }
    div:nth-child(2):hover{
        transform: rotate(720deg);
    }
    div:nth-child(3):hover{
        transform: scale(2,2);
    }
    div:nth-child(4):hover{
        transform: skew(45deg,45deg);
    }
    div:nth-child(5):hover{
        transform:  rotate(720deg) translateX(100px) scale(2,2) skew(45deg,45deg);
    }
</style>
<body>
<div>2D平移</div>
<div>2d旋转</div>
<div>2d缩放</div>
<div>2d扭曲</div>
<div>2d综合</div>

</body>
</html>
