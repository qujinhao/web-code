<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul li{
        list-style: none;
    }
    ul{
        width: 800px;
        background: #eee;
        display: flex;
        height: 100px;
    }
    li{
        width: 100px;
        background: #ff0;
        margin-right: 20px;
        font-size: 36px;
    }
    li:nth-child(3),li:nth-child(5){
        order:1;
    }
    li:nth-child(1){
        order: 2;
    }

/*
order值大的则排后面
*/
</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
