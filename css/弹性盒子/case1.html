<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        width: 600px;
        height: 200px;
        background: #eee;
        display: flex;
    }
    li{
        width: 100px;
        height: 100px;
        list-style: none;
    }

    li:nth-child(1){
        background: #f00;
    }
    li:nth-child(2){
        background: #0f0;
    }
    li:nth-child(3){
        background: #00f;
        flex-basis: 600px;

    }
    li:nth-child(4){
        background: #ff0;
    }
    li:nth-child(5){
        background: #0ff;
    }
</style>
<body>
<ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
    <li>e</li>
</ul>
</body>
</html>
